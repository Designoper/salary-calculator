<!DOCTYPE html>
<html lang="es">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Calculadora nómina</title>
	<meta name="description" content="La mejor herramienta para calcular tu nómina">

	<link href="./assets/img/favicon/favicon.svg" rel="icon">
	<link href="./assets/img/favicon/macos/favicon.png" rel="icon" type="image/png" sizes="32x32">
	<link href="./assets/img/favicon/macos/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">

	<link href="./css/common/reset.css" rel="preload stylesheet" as="style">
	<link href="./css/index.css" rel="preload stylesheet" as="style">

	<script src="./js/index.js" defer></script>

</head>

<body>

	<main>

		<h1>Calculadora de nómina</h1>

		<form method="dialog">

			<fieldset>

				<legend>Turnos</legend>
				<menu>
					<li>
						<label for="4-horas">4 horas</label>
						<input type="number" id="4-horas" min="0" value="0">
					</li>

					<li>
						<label for="5-horas">5 horas</label>
						<input type="number" id="5-horas" min="0" value="0">
					</li>

					<li>
						<label for="6.5-horas">6.5 horas</label>
						<input type="number" id="6.5-horas" min="0" value="0">
					</li>

					<li>
						<label for="7-horas">7 horas</label>
						<input type="number" id="7-horas" min="0" value="0">
					</li>

					<li>
						<label for="8-horas">8 horas</label>
						<input type="number" id="8-horas" min="0" value="0">
					</li>

					<li>
						<label for="8.25-horas">8.25 horas</label>
						<input type="number" id="8.25-horas" min="0" value="0">
					</li>
				</menu>
			</fieldset>

			<fieldset>

				<legend>Pluses</legend>
				<menu>
					<li>
						<label for="festivo">Horas de festivo (domingo)</label>
						<input type="number" id="festivo" min="0" value="0" step="0.5">
					</li>

					<li>
						<label for="festivo-especial">Horas de festivo especial</label>
						<input type="number" id="festivo-especial" min="0" value="0" step="0.5">
					</li>

					<li>
						<label for="plus-afluencia">Horas con plus de afluencia</label>
						<input type="number" id="plus-afluencia" min="0" value="0" step="0.5">
					</li>
				</menu>
			</fieldset>

			<fieldset>

				<legend>Vacaciones</legend>
				<menu>
					<li>
						<label for="vacaciones">Días de vacaciones</label>
						<input type="number" id="vacaciones" min="0" value="0">
					</li>

					<li>
						<label for="horas-semana">Horas semanales por contrato</label>
						<input type="number" id="horas-semana" min="0">
					</li>
				</menu>
			</fieldset>

			<fieldset>

				<legend>Otros</legend>
				<menu>
					<li>
						<label for="coaching">Horas de coaching</label>
						<input type="number" id="coaching" min="0" value="0" step="0.5">
					</li>

					<li>
						<label for="formacion">Horas de formación</label>
						<input type="number" id="formacion" min="0" value="0" step="0.5">
					</li>

					<li>
						<label for="evento">Horas de eventos</label>
						<input type="number" id="evento" min="0" value="0" step="0.5">
					</li>
				</menu>

			</fieldset>

			<button>Calcular nómina</button>

			<output></output>

		</form>

	</main>

</body>

</html>
